<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/products.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="scripts/products.js"></script>
    <title>eSociety</title>
  </head>
  <body>
    <div class="navigation">
      <div class="menu-bar">
        <div class="esociety" onclick="goToStore()">
          <i class="material-icons">arrow_back_ios</i>
          <p>eSociety</p>
        </div>
        <div class="collection-name">
          <p>Testing Name</p>
        </div>
      </div>
      <div class="filter">
        <div class="bar">
          <div class="menu" onclick="toggleNav()"><p>MENU</p></div>
          <div class="male" 
            onclick="showProducts(
              'male',
              'all'
            ); styleFilters();"
          >
          <p>MEN</p>
          </div>
          <div class="female" 
            onclick='showProducts(
              "female",
              "all"
            ); styleFilters();'
          >
            <p>WOMEN</p>
          </div>
          <div class="menu-counter"><p>MENU</p></div>
        </div>
        <div class="side">
          <div class="styles">
            <h3>STYLES<hr/></h3>
          </div>
          <div class="backdrop" onclick="toggleNav()"></div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="products">
      </div>
    </div>
    <script>
      showProducts();
      styleFilters();
    </script>
  </body>
</html>
