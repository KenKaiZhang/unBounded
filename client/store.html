<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/general.css" />
    <link rel="stylesheet" href="public/css/store.css" />
    <script type="text/javascript" src="scripts/init.js"></script>
    <script type="text/javascript" src="scripts/show.js"></script>
    <script type="text/javascript" src="scripts/goto.js"></script>
    <title>unBounded</title>
  </head>
  <body>
    <div class="navigation">
      <div class="title">
        <a href="/index.html">
          <p id="company-name">unBounded</p>
        </a>
      </div>
      <div class="navbar">
        <a id="active" href="/store.html"><p>STORE</p></a>
        <a href="/join.html"><p>JOIN</p></a>
        <a href="/about.html"><p>ABOUT</p></a>
        <a href="/help.html"><p>HELP</p></a>
      </div>
    </div>
    <div class="content">
      <div class="store-navigation">
        <div class="menu">
          <h1>Explore Products</h1>
        </div>
        <div class="male gender">
          <h2 onclick='goToProducts("all", "male", "all");'>Men<hr></h2>
          <script>
            const maleStyles = ["Tops", "Bottoms", "Outwear", "Assecories"];
            maleStyles.map((style) => {
              const styleP = document.createElement("p");
              styleP.onclick = () => goToProducts("all", "male", style);
              styleP.innerText = style;
              document.querySelector(".male").appendChild(styleP)
            })
          </script>
        </div>
        <div class="female gender">
          <h2 onclick='goToProducts("all", "female","all");'>Women<hr></h2>
          <script>
            const femaleStyles = ["Tops", "Bottoms", "Outwear", "Assecories"];
            femaleStyles.map((style) => {
              const styleP = document.createElement("p");
              styleP.onclick = () => goToProducts("all", "female", style);
              styleP.innerText = style;
              document.querySelector(".female").appendChild(styleP)
            })
          </script>
        </div>
      </div>
      <div class="collections">
      </div>
      </div>
    </div>
    <script>
      showCollections();
    </script>
  </body>
</html>
