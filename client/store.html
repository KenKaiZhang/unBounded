<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4efcaed77a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="public/css/general.css" />
    <link rel="stylesheet" href="public/css/store.css" />
    <script type="module" src="scripts/store.js"></script>
    <title>unBounded</title>
  </head>
  <body>
    <nav>
      <iframe src="navigation.html"></iframe>
    </nav>
    <div class="products-navigation">
      <div class="toggle">
        <input type="checkbox" id="button" />
        <label for="button" id="icon" />
      </div>
      <div class="option" id="men">
        <p>MEN</p>
      </div>
      <div class="option" id="women">
        <p>WOMEN</p>
      </div>
    </div>
    <div class="content">
      <div class="filters">
        <div class="filter countries-filter">
          <h1>Explore brands from...</h1>
          <li id="everywhere">Everywhere</li>
        </div>
      </div>

      <div class="brands"></div>
    </div>
    <footer>
      <iframe src="footer.html"></iframe>
    </footer>
  </body>
</html>
