<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/general.css" />
    <link rel="stylesheet" href="public/css/products.css" />
    <script
      src="https://kit.fontawesome.com/4efcaed77a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script type="module" src="scripts/menubar.js"></script>
    <script type="module" src="scripts/products.js"></script>
    <title>unBounded</title>
  </head>
  <body>
    <div class="menu-bar">
      <div class="unBounded">
        <i class="fa-sharp fa-solid fa-arrow-left"></i>
        <p>Store</p>
      </div>
      <div class="brand-name">
        <p>Products</p>
      </div>
      <div class="cart">
        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
      </div>
    </div>
    <div class="filter">
      <div class="bar">
        <div id="menu">
          <input type="checkbox" id="button" />
          <label for="button" />
        </div>
        <div class="gender-filter" id="men">
          <p>MEN</p>
        </div>
        <div class="gender-filter" id="women">
          <p>WOMEN</p>
        </div>
      </div>
      <div class="sidebar">
        <h1>
          STYLES
          <hr />
        </h1>
        <div class="styles">
          <div class="style"></div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="products"></div>
    </div>
    <footer>
      <iframe src="footer.html"></iframe>
    </footer>
  </body>
</html>
