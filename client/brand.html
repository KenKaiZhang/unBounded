<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/general.css" />
    <link rel="stylesheet" href="/public/css/navigation.css">
    <link rel="stylesheet" href="public/css/products.css" />
    <link rel="stylesheet" href="public/css/brand.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- <script type="text/javascript" src="scripts/init.js"></script> -->
    <script type="text/javascript" src="scripts/show.js"></script>
    <script type="text/javascript" src="scripts/filter.js"></script>
    <script type="text/javascript" src="scripts/goto.js"></script>
    <title>unBounded</title>
  </head>
  <body>
    <div class="menu-bar">
      <div class="unBounded" onclick="returnToStore()">
        <i class="material-icons">arrow_back_ios</i>
        <p>STORE</p>
      </div>
      <div class="brand-name">
        <p>Testing Name</p>
      </div>
      <div class="cart" onclick="goToCart()">
        <i class="material-icons">shopping_bag</i>
      </div>
    </div>
    <div class="welcome"></div>
    <div class="filter">
      <div class="bar">
        <div class="menu" onclick="toggleFilterNav()"><p>MENU</p></div>
        <div
          class="men"
          onclick="
              showStyleFilters('Men');
              showProducts(); 
             "
        >
          <p>MEN</p>
        </div>
        <div
          class="women"
          onclick="
              showStyleFilters('Women');
              showProducts(); 
             "
        >
          <p>WOMEN</p>
        </div>
        <div class="menu-counter"><p>MENU</p></div>
      </div>
      <div class="sidebar">
        <h1>
          STYLES
          <hr />
        </h1>
        <div class="styles">
          <div class="style"></div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="products"></div>
    </div>
    <script>
      showProducts();
      setStickyFilter();
      showStyleFilters();
    </script>
  </body>
</html>
