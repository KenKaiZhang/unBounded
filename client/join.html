<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/public/css/general.css">
    <link rel="stylesheet" href="/public/css/join.css">
    <script  type="text/javascript" src="scripts/join.js"></script>
    <script  type="text/javascript" src="scripts/validate.js"></script>
    <title>unBounded</title>
</head>
<body>
  <div class="navigation">
    <div class="title">
      <a href="/index.html">
        <p id="company-name">unBounded</p>
      </a>
    </div>
    <div class="navbar">
      <a href="/store.html"><p>STORE</p></a>
      <a id="active" href="/join.html"><p>JOIN</p></a>
      <a href="/about.html"><p>ABOUT</p></a>
      <a href="/help.html"><p>HELP</p></a>
    </div>
  </div>
  <div class="content">
    <div class="welcome-box">
      <div class="globe-icon">
        <i class="material-icons">public</i>
      </div>

      <div class="join-welcome">
        <div class="join-text">
          <h2>BECOME A PARTNER<br>AND<br>HELP US UNBOUND THE WORLD</h2>
        </div>
        <button class="join-button" onclick="document.querySelector('.content').classList.add('shift')">JOIN US</button>
      </div>

      <!-- onkeyup="activateSendMessage('.field input')" -->
      <form class="join-form" >
        <div class="info">
          <div class="name field">
            <input id="name" required="" type="text">
            <label id="name-label" placeholder='Your Name'></label>
          </div>
          <div class="brand field">
            <input id="brand" required="" type="text">
            <label id="brand-label" placeholder='Brand Address'></label>
          </div>
          <div class="country field">
            <input id="country" required="" type="text">
            <label id="country-label" placeholder='Brand Country'></label>
          </div>
          <div class="email field">
            <input id="email" required="" type="text">
            <label id="email-label" placeholder='Email Address'></label>
          </div>
          <div class="phone field">
            <input id="phone" required="" type="text">
            <label id="phone-label" placeholder='Phone Number'></label>
          </div>
          <div class="message">
            <label id="message-label">Message</label>
            <textarea id="message"></textarea>
          </div>
          <div class="send-button">
            <button 
              id="send-message" 
              onclick="document.querySelector('.content').classList.add('success')" 
            >SEND MESSAGE</button>
          </div>
        </div>
      </form>

      <div class="email-success">
        <p>Your message was sent successfully.</p>
        <h1>Thank you for reaching out!</h1>
        <h4>If we determine your brand is fit for us, <br> we will contact you with the email you have provided</h4>
      </div>
      
      <div class="top-corner"></div>
      <div class="bottom-corner"></div>
    </div>
  </div>
</html>
