<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://kit.fontawesome.com/4efcaed77a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="public/css/footer.css" />
  <script type="text/javascript" src="scripts/join.js"></script>
  <script type="text/javascript" src="scripts/goto.js"></script>
</head>
<body>
  <div class="slogan">
    <h1>unBounded</h1>
    <p>Removing boundaries through fashion</p>
  </div>
  <div class="content">
    <div class="box nav">
        <li onclick="goToLink('/')">Home</li>
        <li onclick="goToLink('/store.html')">Store</li>
        <li onclick="goToLink('/about.html')">About</li>
        <li onclick="goToLink('/join.html')">Join</li>
        <li onclick="goToLink('/help.html')">Help</li>
    </div>
    <div class="box contact-us">
      <h2>Contact Us</h2>
      <p>Email: unboundedsw@gmail.com</p>
    </div>
    <div class="box follow-us">
      <h2>Follow Us</h2>
      <div class="links">
        <i class="fa-brands fa-instagram" onclick="goToLink('https://www.instagram.com/unboundedsw/')"></i>
        <i class="fa-brands fa-facebook" onclick="goToLink('https://www.facebook.com/unboundedsw')"></i>
        <i class="fa-brands fa-twitter" onclick="goToLink('https://twitter.com/unBoundedsw')"></i>
      </div>
    </div>
    <div class="box news-letter">
      <h2>Join the newsletter</h2>
      <div class="email field">
        <input id="email" required="" type="text">
        <label id="email-label" placeholder="Email"></label>
      </div>    
      <button id="join-newsletter" onclick="joinNewsLetter()">Submit</button>
    </div>
  </div>
</body>
</html>
