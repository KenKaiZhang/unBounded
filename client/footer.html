<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet" />
    <link rel="stylesheet" href="public/css/footer.css" />
    <script
      src="https://kit.fontawesome.com/4efcaed77a.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="scripts/footer.js"></script>
  </head>
  <body>
    <div class="slogan">
      <h1>unBounded</h1>
      <p>Removing boundaries through fashion</p>
    </div>
    <div class="content">
      <div class="box nav">
        <li id="home">Home</li>
        <li id="store">Store</li>
        <li id="about">About</li>
        <li id="join">Join</li>
        <li id="help">Help</li>
      </div>
      <div class="box contact-us">
        <h2>Contact Us</h2>
        <p>Email: unboundedsw@gmail.com</p>
      </div>
      <div class="box follow-us">
        <h2>Follow Us</h2>
        <div class="links">
          <i id="instagram" class="fa-brands fa-instagram"></i>
          <i id="facebook" class="fa-brands fa-facebook"></i>
          <i id="twitter" class="fa-brands fa-twitter"></i>
        </div>
      </div>
      <div class="box news-letter">
        <h2>Join the newsletter</h2>
        <div class="email field">
          <input id="email" required="" type="text" />
          <label id="email-label" placeholder="Email"></label>
        </div>
        <button id="join-newsletter">Submit</button>
      </div>
    </div>
  </body>
</html>
